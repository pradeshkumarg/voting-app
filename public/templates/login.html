<h3>{{vm.title}}</h3>
<hr>

<h5 ng-if="vm.err">{{vm.err.data}}</h5>

<hr ng-if="vm.err">

<input type="text" ng-model="vm.user.name" class="form-control" placeholder="Name">
<br>
<input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password">
<br>
<button class="btn btn-success" ng-click="vm.login()" ng-disabled="!vm.user.name || !vm.user.password">Login</button>
